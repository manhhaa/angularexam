<div class="send-item">
  <li class="show-item d-flex" *ngFor="let arr of arrs">
    <img src="./assets/blank-profile-picture-973460_960_720.webp" class="img">
    <div class="content-right">
      <h3>{{arr.name}}</h3>
      <span>{{arr.desc}}</span>
      <div>{{arr.title}}</div>
    </div>
  </li>
</div>
